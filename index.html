<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëª Habit Ghosts</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #162447;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .habit {
            background-color: #1f4068;
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.2s all;
        }

        .habit:hover {
            background-color: #e43f5a33;
        }

        button {
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            background-color: #e43f5a;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s background-color;
        }

        button:hover {
            background-color: #ff6b81;
        }

        #addBtn {
            margin-left: 10px;
            background-color: #08d9d6;
            color: #162447;
        }

        #addHabitForm {
            display: flex;
            margin-bottom: 15px;
        }

        #habitInput {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
        }

        footer {
            padding: 10px;
            text-align: center;
            font-size: 0.85rem;
            background-color: #162447;
        }
    </style>
</head>
<body>

<header>üëª Habit Ghosts</header>

<main>
    <form id="addHabitForm">
        <input type="text" id="habitInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø—Ä–∏–≤—ã—á–∫—É..." />
        <button type="submit" id="addBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
    </form>

    <div id="habits"></div>
</main>

<footer>Telegram Mini App Demo</footer>

<script>
    const habits = [];

    const habitInput = document.getElementById("habitInput");
    const addForm = document.getElementById("addHabitForm");
    const habitsContainer = document.getElementById("habits");

    function render() {
        habitsContainer.innerHTML = "";

        if (habits.length === 0) {
            const p = document.createElement("p");
            p.style.textAlign = "center";
            p.style.color = "#aaa";
            p.textContent = "–ü–æ–∫–∞ –Ω–µ—Ç –ø—Ä–∏–≤—ã—á–µ–∫. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é!";
            habitsContainer.appendChild(p);
            return;
        }

        habits.forEach((habit, i) => {
            const div = document.createElement("div");
            div.className = "habit";

            const span = document.createElement("span");
            span.textContent = habit;

            const delBtn = document.createElement("button");
            delBtn.textContent = "–£–¥–∞–ª–∏—Ç—å";
            delBtn.onclick = () => {
                habits.splice(i, 1);
                render();
            };

            div.appendChild(span);
            div.appendChild(delBtn);
            habitsContainer.appendChild(div);
        });
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
    addForm.addEventListener("submit", (e) => {
        e.preventDefault(); // –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        const value = habitInput.value.trim();
        if (value !== "") {
            habits.push(value);
            habitInput.value = ""; // –æ—á–∏—â–∞–µ–º –ø–æ–ª–µ
            render();
        }
    });

    render();
</script>

</body>
</html>
